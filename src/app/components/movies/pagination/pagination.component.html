<ul class="pagination__style">
    <li *ngIf="pagination.page > 1" class="special_button" (click)="changePage(typeButtonEnum.FIRST_PAGE)">first</li>
    <li *ngIf="pagination.page > 1" class="special_button" (click)="changePage(typeButtonEnum.PREV_PAGE)">prev</li>
    <li *ngIf="pagination.page >= 2">...</li>
    <li *ngIf="pagination.page > 1" (click)="changePage(typeButtonEnum.PREV_PAGE)">{{pagination.page - 1}}</li>
    <li [ngClass]="{'some-class': someBooleanValue}">{{pagination.page}}</li>
    <li *ngIf="pagination.page !== pagination.total_page" (click)="changePage(typeButtonEnum.NEXT_PAGE)">{{pagination.page + 1}}</li>
    <li *ngIf="pagination.page !== pagination.total_page && pagination.page <= pagination.total_page - 2">...</li>
    <li *ngIf="pagination.page !== pagination.total_page" class="special_button" (click)="changePage(typeButtonEnum.NEXT_PAGE)">next</li>
    <li *ngIf="pagination.page !== pagination.total_page" class="special_button" (click)="changePage(typeButtonEnum.LAST_PAGE)">last</li>
</ul>
